<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 - CSS grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="section1">
            <p>Prueba section1</p>
        </div>
        <div class="section2">
            <p>Prueba section2</p>
        </div>
        <div class="section3">
            <p>Prueba section3</p>
        </div>
    </div>
    <div class="gridThree">
        <div class="post colorGray">
            <p>Prueba grid 3</p>
        </div>
        <div class="post colorBlue">
            <img src="images/Harry.jpg" alt="gato">
        </div>
    </div>
    <div class="gridFour">
        <div class="line1">
            <p>My Even More Awesome Text1</p>
        </div>
        <div id="line2">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>
    <div class="gridFive">
        <div class="line1">
            <p>My Even More Awesome Text1</p>
        </div>
        <div id="linegrid">
            <img src="images/Harry.jpg" alt="gato1">
            <img src="images/Harry.jpg" alt="gato2">
        </div>
    </div>
    <div class="gridSix">
        <p>
            <i class="fa fa-address-book"></i>
        </p>
        <p>My awesome google font is applied here</p>
    </div>

</body>
</html>
